<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YourTypes Training</title>
    <link rel="stylesheet" href="./css/style.css" charset="utf-8">
    <script type="text/javascript" src="../lib/html2canvas/html2canvas.js"></script>
    <script type="text/javascript" src="../lib/file-saver/FileSaver.min.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        require('babel-register');
        require('./scripts/training');
      }
    </script>
  </head>
  <body>
    <div class="loading-curtain">
    </div>
    <div class="font-selector">

    </div>
    <div class="field-setting">
      <div class="font-size-input">
        <label for="font-size-input">フォントサイズ</label>
        <input id="font-size-input" type="number" name="font-size-input" value="50">
        <span>pt</span>
      </div>
    </div>
    <div class="export-as">
      <div class="export-dataset-name">
        <input type="text" name="dataset-name" value="" placeholder="データセット名">
      </div>
      <div class="export-as-json">
        <input type="button" name="export-as-json" value="JSONとして書き出し">
      </div>
      <div class="export-char-images hidden">
        <input type="button" name="export-char-images" value="文字を画像として書き出し">
      </div>
    </div>

    <div class="kerning-training-field">

    </div>
    <div class="sampling-ui">
      <div class="sampling-ui-start">
        <input type="button" name="sampling-ui-start" value="サンプリングを開始">
      </div>
      <div class="sampling-ui-finish hidden">
        <input type="button" name="sampling-ui-finish" value="サンプリングを終了">
      </div>
      <div class="sampling-ui-next hidden">
        <input type="button" name="sampling-ui-next" value="次のサンプル">
      </div>
    </div>
    <!-- <script type="text/javascript" src="js/training.js"></script> -->
  </body>
</html>
