<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YourTypes Applying Editor</title>
    <link rel="stylesheet" href="./css/style.css" charset="utf-8">
    <script type="text/javascript" src="../lib/html2canvas/html2canvas.min.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        require('babel-register');
        require('./scripts/applying_editor');
      }
    </script>
  </head>
  <body>
    <div class="loading-curtain">

    </div>
    <div class="font-selector">

    </div>
    <div class="new-text-input">
      <textarea name="new-text-input" rows="8" cols="40" placeholder="new text"></textarea>
    </div>
    <div class="applying-mode-selector">
      <span>Strictness:&nbsp;</span>
      <select class="appying-mode-selector-items" name="applying-mode-selector-items">
        <option value="all">Lite</option>
        <option value="half">Normal</option>
        <option value="quarter" selected="true">Strict</option>
      </select>
    </div>
    <div class="sampled-data-json-selector">
      <input type="button" name="sampled-data-json-selector" value="Open kerning data">
    </div>
    <div class="reset-letter-space-button">
      <input type="button" name="reset-letter-space-button" value="Reset letter spaces">
    </div>
    <div class="designed-text-field">

    </div>
  </body>
</html>
