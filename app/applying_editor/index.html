<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YourTypes Applying Editor</title>
    <link rel="stylesheet" href="./css/style.css" charset="utf-8">
    <script type="text/javascript" src="../lib/html2canvas/html2canvas.min.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        require('babel-register');
        require('./scripts/applying_editor');
      }
    </script>
  </head>
  <body>
    <div class="new-text-input">
      <textarea name="new-text-input" rows="8" cols="40" placeholder="new text"></textarea>
    </div>
    <div class="merged-data-json-selector">
      <input type="button" name="merged-data-json-selector" value="カーニングデータを開く">
    </div>
    <div class="analyse-new-text">
      <input type="button" name="analyse-new-text" value="入力したテキストを検証する">
    </div>
    <div class="apply-merged-json-to-new-text">
      <input type="button" name="apply-merged-json-to-new-text" value="データを適用する">
    </div>
    <div class="designed-text-field">

    </div>
  </body>
</html>
