<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YourTypes Applying Editor</title>
    <link rel="stylesheet" href="./css/style.css" charset="utf-8">
    <script type="text/javascript" src="../lib/html2canvas/html2canvas.min.js"></script>
    <script type="text/javascript" src="../lib/file-saver/FileSaver.min.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        require('babel-register');
        require('./scripts/applying_editor');
      }
    </script>
  </head>
  <body>
    <div class="loading-curtain">

    </div>
    <div class="font-selector">

    </div>
    <div class="new-text-input">
      <textarea name="new-text-input" rows="8" cols="40" placeholder="new text"></textarea>
    </div>
    <div class="sampled-data-json-name">
      <span>Data&nbsp;name:&nbsp;</span>
      <span class="sampled-data-json-name-value">None</span>
    </div>
    <div class="sampled-data-json-selector">
      <input type="button" name="sampled-data-json-selector" value="Open kerning data">
    </div>
    <div class="reset-letter-space-button">
      <input type="button" name="reset-letter-space-button" value="Reset letter spaces">
    </div>
    <section class="designed">
      <div class="designed-text default">
        <div class="designed-text-field-toggle default">
          <input type="checkbox" name="designed-text-field-toggle-default" checked="true">
          <span>Strictness:&nbsp;No&nbsp;data</span>
        </div>
        <div class="designed-text-field default">

        </div>
      </div>
      <div class="designed-text strict">
        <div class="designed-text-field-toggle strict">
          <input type="checkbox" name="designed-text-field-toggle-strict" checked="true">
          <span>Strictness:&nbsp;Strict</span>
        </div>
        <div class="designed-text-field strict">

        </div>
      </div>
      <div class="designed-text normal">
        <div class="designed-text-field-toggle normal">
          <input type="checkbox" name="designed-text-field-toggle-normal" checked="true">
          <span>Strictness:&nbsp;Normal</span>
        </div>
        <div class="designed-text-field normal">

        </div>
      </div>
      <div class="designed-text lite">
        <div class="designed-text-field-toggle lite">
          <input type="checkbox" name="designed-text-field-toggle-lite" checked="true">
          <span>Strictness:&nbsp;Lite</span>
        </div>
        <div class="designed-text-field lite">

        </div>
      </div>
    </section>
  </body>
</html>
